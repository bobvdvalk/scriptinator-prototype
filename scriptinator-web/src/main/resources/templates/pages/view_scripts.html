<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/project}">

<body>

<div layout:fragment="content">
    <table class="ui blue table">
        <thead>
        <tr>
            <th>
                <div class="ui label">
                    Scripts
                    <div class="detail" th:text="${scriptCount}"></div>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${scripts.isEmpty()}">
            <td>
                This project does not contain any scripts yet.
            </td>
        </tr>
        <tr th:each="script : ${scripts}">
            <td class="clickable">
                <a th:href="@{'/project/' + ${project.id} + '/script/' + ${script.id}}">
                    <span th:text="${script.name}"></span>
                    <span th:text="${script.description}"
                          class="ui right floated sub header">
                    </span>
                </a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>
                <a th:href="@{'/project/' + ${project.id} + '/script'}"
                   class="ui primary right floated button">
                    Add
                </a>
            </th>
        </tr>
        </tfoot>
    </table>
</div>

</body>
</html>
