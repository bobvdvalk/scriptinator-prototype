<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page}">
<head>
    <meta charset="UTF-8"/>
    <title>Projects</title>
</head>
<body>

<h1 layout:fragment="title">
    <span th:text="${projects.totalElements}"></span> Projects
</h1>

<div layout:fragment="content">
    <div class="ui segment">
        <table class="ui table">
            <thead>
            <tr>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td class="clickable">
                    <a th:href="@{'/project/' + ${project.id}}">
                        <i class="ui black book icon"></i>
                        <span th:text="${project.displayName}"></span>
                        <span class="ui sub header right floated" th:text="${project.description}"></span>
                    </a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>
                    <a th:href="@{/project}"
                       class="ui primary right floated button">
                        Create
                    </a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

</body>
</html>
