<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page}">
<head>
    <meta charset="UTF-8"/>
    <title>New Project</title>
</head>
<body>

<h1 layout:fragment="title">
    New Project
</h1>f

<div layout:fragment="content">
    <div class="ui clearing blue segment">
        <form th:action="''"
              th:method="post"
              th:object="${project}"
              class="ui form">
            <div class="fields">
                <div class="four wide field" th:classappend="${errors?.displayName} ? 'error': ''">
                    <label>Name</label>
                    <input type="text"
                           name="displayName"
                           th:field="*{displayName}"
                           placeholder="ProjectName"
                    >
                </div>
                <div class="twelve wide field">
                    <label>Description</label>
                    <input type="text"
                           name="description"
                           th:field="*{description}"
                           placeholder="Description..."
                    >
                </div>
            </div>

            <div class="ui grid">
                <div class="twelve wide column">

                    <div class="ui error message">
                    </div>
                </div>
                <div class="four wide column">
                    <button type="submit" class="ui primary right floated button">
                        Create
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script layout:fragment="script">
    // Enable form validation.
    $('.ui.form')
        .form({
            fields: {
                displayName: {
                    identifier: 'displayName',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'What would you like to call this project?'
                        },
                        {
                            type: 'minLength[4]',
                            prompt: 'Please use a name with at least 4 characters.'
                        }
                    ]
                }
            }
        })
</script>

</body>
</html>
