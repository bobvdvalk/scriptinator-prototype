<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/project}">
<body>

<div layout:fragment="content">
    <form th:action="''"
          th:method="post"
          th:object="${project}"
          class="ui form">
        <div class="ui green clearing segment">
            <h3>Project settings</h3>

            <div class="field" th:classappend="${errors?.displayName} ? 'error': ''">
                Name
                <input type="text"
                       th:field="*{displayName}"
                       name="displayName"
                       placeholder="ProjectName"
                >
            </div>

            <div class="field">
                Description
                <input type="text"
                       th:field="*{description}"
                       name="description"
                       placeholder="Description..."
                >
            </div>

            <div class="ui error message"></div>
            <button class="ui primary right floated button" type="submit">
                Save
            </button>
        </div>
    </form>

    <div class="ui red segment">
        <h3>Danger zone</h3>
        <button type="submit"
                class="ui button red"
                onclick="promptDeleteProject()">
            Delete this project
        </button>
    </div>
    <div class="ui basic modal">
        <div class="ui icon header">
            <i class="delete icon"></i>
            Delete <span th:text="${project.displayName}"></span>?
        </div>
        <div class="content">
            <p>Should you decide to delete this project, we will not be able to recover it for you.</p>
        </div>
        <div class="actions">
            <button class="ui red basic cancel inverted button">
                <i class="remove icon"></i>
                No
            </button>
            <button onclick="deleteProject()" class="ui green ok inverted button">
                <i class="checkmark icon"></i>
                Yes
            </button>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    // Enable form validation.
    $('.ui.form')
        .form({
            fields: {
                displayName: {
                    identifier: 'displayName',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'What would you like to call this project?'
                        },
                        {
                            type: 'minLength[4]',
                            prompt: 'Please use a name with at least 4 characters.'
                        }
                    ]
                }
            }
        });


    function promptDeleteProject() {
        $('.ui.basic.modal').modal('show');
    }

    function deleteProject() {
        var token = $('#_csrf').attr('content');
        var header = $('#_csrf_header').attr('content');

        $.ajax({
            type: "DELETE",
            url: /*[[@{'/project/' + ${project.id}}]]*/ "",
            beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
            },
            success: function () {
                window.location = "/projects";
            }
        });
    }
</script>

</body>
</html>
