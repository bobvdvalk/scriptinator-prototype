<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/project}">
<body>

<div layout:fragment="content">
    <h3 class="ui header">New Script</h3>
    <form id="script-create-form"
          th:action="''"
          th:method="post"
          th:object="${script}"
          class="ui form"
          th:classappend="${errors != null ? 'error': ''}">
        <table class="ui table">
            <thead>
            <tr>
                <th colspan="2">
                    <div class="ui grid">
                        <div class="four wide column">
                            <div class="field"
                                 th:classappend="${errors?.get('name') == null ? '' : 'error'}">
                                Name
                                <input type="text"
                                       name="name"
                                       placeholder="ScriptName"
                                       th:field="*{name}"
                                >
                            </div>
                        </div>
                        <div class="twelve wide column">
                            <div class="field">
                                Description
                                <input
                                        type="text"
                                        name="description"
                                        placeholder="Description..."
                                        th:field="*{description}"
                                >
                            </div>
                        </div>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="2"
                    class="tight">
                    <div id="editor"
                         class="editor"
                         th:text="${script.code}"></div>
                    <input type="hidden"
                           id="code_field"
                           th:field="*{code}"
                    />
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>
                    <div class="ui error message">
                        <ul class="list" th:if="${errors != null}">
                            <li th:each="error : ${errors.values()}" th:text="${error}"></li>
                        </ul>
                    </div>
                </th>
                <th>
                    <button class="ui primary right floated button"
                            type="submit">
                        Create
                    </button>
                </th>
            </tr>
            </tfoot>
        </table>
    </form>
</div>

<script layout:fragment="script">

    // Link code field to editor
    $(document).ready(function () {
        var codeField = $("#code_field");
        editor.getSession().on("change", function () {
            codeField.val(editor.getValue());
        });

        // Let Ace handle the save hotkey.
        editor.commands.addCommand({
            name: 'saveFile',
            bindKey: {
                win: 'Ctrl-S',
                mac: 'Command-S',
                sender: 'editor|cli'
            },
            exec: function () {
                $('#script-create-form').submit()
            }
        });
    });

    // Add code validator rule
    $.fn.form.settings.rules.validCode = function () {
        var annotations = editor.getSession().getAnnotations();
        for (var key in annotations) {
            if (annotations.hasOwnProperty(key) && annotations[key].type === "error") {
                return false;
            }
        }
        return true;
    };

    // Enable form validation
    $('.ui.form')
        .form({
            fields: {
                name: {
                    identifier: 'name',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'What would you like to call this script?'
                        },
                        {
                            type: 'regExp[/^[a-z0-9_-]*$/i]',
                            prompt: 'Please rename your script to only use alphanumeric characters, underscores and dashes.'
                        },
                        {
                            type: 'regExp[/^[a-z]/i]',
                            prompt: 'Please rename your script to start with a letter.'
                        }
                    ]
                },
                code: {
                    identifier: 'code',
                    rules: [
                        {
                            type: 'validCode',
                            prompt: 'There seems to be an issue in the code. Please check the editor.'
                        }
                    ]
                }
            }
        });
</script>

</body>
</html>
