<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/page}">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
</head>
<body>

<h1 layout:fragment="title">
    Dashboard
</h1>

<div layout:fragment="content">
    <div class="ui grid">
        <div class="ten wide column">
            <div class="ui attached segment">
                <p>
                    This is where the activity feed goes. But for now it is just a placeholder.
                </p>
            </div>
        </div>
        <div class="six wide column">
            <table class="ui table">
                <thead>
                <tr>
                    <th>
                        Projects
                        <a th:href="@{/project}"
                           class="ui small right floated icon button">
                            <i class="ui plus icon"></i>
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="project: ${projects}">
                    <td class="clickable">
                        <a th:href="@{'/project/' + ${project.id}}">
                            <i class="ui black book icon"></i>
                            <span th:text="${project.displayName}"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th>
                        <a th:href="@{/projects}"
                           class="ui small primary right floated button">
                            More
                        </a>
                    </th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

</body>
</html>
