<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/project}">
<body>

<div layout:fragment="content">
    <h3 class="ui header">
        <div class="content">
            Action: <span th:text="${action.fullyQualifiedName}"></span>
            <div class="sub header" th:text="${action.description}"></div>
        </div>
    </h3>

    <div class="ui segment">

        <h4 class="ui header">
            <div class="content">
                Script: <span th:text="${action.script.fullyQualifiedName}"></span>
                <div class="sub header" th:text="${action.script.description}"></div>
            </div>
        </h4>
    </div>

    <button class="ui right floated negative button"
            onclick="promptDeleteAction()">
        Delete
    </button>

    <div class="ui basic modal">
        <div class="ui icon header">
            <i class="delete icon"></i>
            Delete <span th:text="${action.fullyQualifiedName}"></span>?
        </div>
        <div class="content">
            <p>Should you decide to delete this action, we will not be able to recover it for you.</p>
        </div>
        <div class="actions">
            <button class="ui red basic cancel inverted button">
                <i class="remove icon"></i>
                No
            </button>
            <button onclick="deleteAction()" class="ui green ok inverted button">
                <i class="checkmark icon"></i>
                Yes
            </button>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">

    function promptDeleteAction() {
        $('.ui.basic.modal').modal('show');
    }

    function deleteAction() {
        var token = $('#_csrf').attr('content');
        var header = $('#_csrf_header').attr('content');

        $.ajax({
            type: "DELETE",
            url: "",
            beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
            },
            success: function (data, textStatus, jqXHR) {
                window.location = /*[[@{'/project/' + ${project.id}}]]*/ "/projects";
            }
        });
    }
</script>

</body>
</html>
