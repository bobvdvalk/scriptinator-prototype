<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/project}">
<body>

<div layout:fragment="content">
    <h3 class="ui header">New Action</h3>
    <form th:action="''"
          th:method="post"
          th:object="${action}"
          class="ui form">
        <div class="fields">
            <div class="four wide field" th:classappend="${errors?.displayName} ? 'error': ''">
                <label>Name</label>
                <input type="text"
                       name="fullyQualifiedName"
                       th:field="*{fullyQualifiedName}"
                       placeholder="MyActionName"
                >
            </div>
            <div class="twelve wide field">
                <label>Description</label>
                <input type="text"
                       name="description"
                       th:field="*{description}"
                       placeholder="Description..."
                >
            </div>
        </div>
        <div class="fluid field">
            <label>Script</label>
            <select class="ui search dropdown"
                    name="script">
                <option value="">Select Script</option>
                <option th:each="script : ${project.scripts}"
                        th:value="${script.id}"
                        th:text="${script.fullyQualifiedName} + ' - ' + ${script.description}">
                </option>
            </select>

        </div>


        <div class="ui grid">
            <div class="twelve wide column">
                <div class="ui error message">
                </div>
            </div>
            <div class="four wide column">
                <button type="submit" class="ui primary right floated button">
                    Create
                </button>
            </div>
        </div>
    </form>
</div>

<script layout:fragment="script">
    $('select.dropdown')
        .dropdown();

    // Enable form validation
    $('.ui.form')
        .form({
            fields: {
                fullyQualifiedName: {
                    identifier: 'fullyQualifiedName',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'What would you like to call this action?'
                        },
                        {
                            type: 'regExp[/^[a-z0-9_]*$/gi]',
                            prompt: 'Please rename your action to only use alphanumeric characters and underscores.'
                        }
                    ]
                },
                script: {
                    identifier: 'script',
                    rules: [
                        {
                            type: 'empty',
                            prompt: 'Which script should this action invoke?'
                        }
                    ]
                }
            }
        });
</script>

</body>
</html>
