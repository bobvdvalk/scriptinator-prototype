<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scriptinator Login</title>

    <script th:src="@{/assets/jquery/dist/jquery.min.js}"></script>

    <link rel="stylesheet" th:href="@{/assets/semantic-ui-css/semantic.min.css}"/>
    <script th:src="@{/assets/semantic-ui-css/semantic.min.js}"></script>

    <link rel="stylesheet" th:href="@{/assets/style.css}"/>
</head>
<body>
<div id="login" class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui big image">
            <img th:src="@{/assets/logo.png}" class="image">
        </h2>
        <form class="ui large form" th:action="@{/login}" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input autofocus
                               required
                               type="text"
                               name="username"
                               placeholder="Username"
                        >
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input required
                               type="password"
                               name="password"
                               placeholder="Password"
                        >
                    </div>
                </div>
                <button class="ui fluid large primary submit button">Login</button>
            </div>
        </form>

        <div class="ui hidden error message">
            We don't seem to know anyone with this username/password combination.
        </div>

        <div class="ui message">
            New to us? <a href="#">Sign Up</a>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        if (window.location.search.indexOf("error") >= 0) {
            $('.hidden.error').removeClass('hidden');
        }
    })
</script>

</body>
</html>
