<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/project}">
<body>

<div layout:fragment="content">
    <h3 class="ui header">
        <div class="content">
            Script: <span th:text="${script.fullyQualifiedName}"></span>
            <div class="sub header" th:text="${script.description}"></div>
        </div>
    </h3>

    <table class="ui table">
        <thead>
        <tr>
            <th>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="tight">
                <div id="editor"
                     class="read-only editor"
                     th:text="${script.code}">
                </div>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>
                <button id="edit-btn"
                        class="ui primary right floated button"
                        onclick="editScript()">
                    Edit
                </button>
                <div id="edit-btns"
                     class="ui hidden right floated buttons">
                    <button class="ui button"
                            onclick="cancelEdit()">
                        Cancel
                    </button>
                    <button class="ui negative button"
                            onclick="promptDeleteScript()">
                        Delete
                    </button>
                    <button class="ui positive button"
                            onclick="saveScript()"
                            type="submit">
                        Save
                    </button>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
    <div class="ui basic modal">
        <div class="ui icon header">
            <i class="delete icon"></i>
            Delete <span th:text="${script.fullyQualifiedName}"></span>?
        </div>
        <div class="content">
            <p>Should you decide to delete this script, we will not be able to recover it for you.</p>
        </div>
        <div class="actions">
            <button class="ui red basic cancel inverted button">
                <i class="remove icon"></i>
                No
            </button>
            <button onclick="deleteScript()" class="ui green ok inverted button">
                <i class="checkmark icon"></i>
                Yes
            </button>
        </div>
    </div>
</div>

<script layout:fragment="script" th:inline="javascript">
    function editScript() {
        editor.setOptions({
            readOnly: false,
            highlightActiveLine: true,
            highlightGutterLine: true
        });
        editor.container.classList.remove("read-only");
        $('#edit-btns').removeClass('hidden');
        $('#edit-btn').addClass('hidden');
    }

    function cancelEdit() {
        window.location.reload();
    }

    function promptDeleteScript() {
        $('.ui.basic.modal').modal('show');
    }

    function deleteScript() {
        var token = $('#_csrf').attr('content');
        var header = $('#_csrf_header').attr('content');

        $.ajax({
            type: "DELETE",
            url: "",
            beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
            },
            success: function (data, textStatus, jqXHR) {
                window.location = /*[[@{'/project/' + ${project.id}}]]*/ "/projects";
            }
        });
    }

    function saveScript() {
        var token = $('#_csrf').attr('content');
        var header = $('#_csrf_header').attr('content');

        $.ajax({
            type: "PATCH",
            url: "",
            data: {
                code: editor.getValue()
            },
            beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
            },
            success: function (data, textStatus, jqXHR) {
                window.location.reload();
            }
        });
    }
</script>

</body>
</html>
